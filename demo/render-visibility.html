<title>Fxtpl</title>
<style>
body{ line-height: 1.5em;}
.hidden{ visibility: hidden;}
</style>
</head>

<body>
>> 模板设置visibility:hidden的样式
<div id="myTemplate" class="hidden">
    <tpl:img src="<!--[$src]-->" />
</div>

<script>
var data = {
    src: 'http://www.baidu.com/img/bdlogo.gif'
};
Fxtpl.render('myTemplate', data);
</script>
</body>
